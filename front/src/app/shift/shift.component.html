
<div class="container">
    <form >
  
      <label for="fname">Nombre</label>
      <input type="text" id="fname" name="firstname" placeholder="Nombre..">
  
      <label for="lname">Apellido</label>
      <input type="text" id="lname" name="lastname" placeholder="Apellido..">

      <label for="mail">e-mail</label>
      
      <input type="email" id="email" placeholder="e-mail" pattern="[a-zA-Z0-9]+([.][a-zA-Z0-9]+)@[a-zA-Z0-9]+([.][a-zA-Z0-9]+)[.][a-zA-Z]{1,5}" >
      
      
      <label for="animal">Animal</label>
      <select id="animal" name="animal">
        <option value=""></option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="roedor">Roedor</option>
        <option value="ave">Ave</option>
        <option value="otro">Otros</option>
      </select>
  
      <label for="subject"></label>
      <textarea id="subject" name="subject" placeholder="Motivo por la consulta?" style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
