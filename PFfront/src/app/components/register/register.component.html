<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input 
      type="phone"
      [(ngModel)]="phone"
      name="phone"
      placeholder="Phone"
      required="true"
      minlength="10"
      maxlength="16"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
